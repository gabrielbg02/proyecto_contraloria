<!DOCTYPE html>
<html>
<head>
    <title>Éxito</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script>
        Swal.fire(
            '¡Éxito!',
            'Datos guardados correctamente',
            'success'
        ).then(() => {
            // Opcional: Redirigir a otra página después de cerrar el SweetAlert
            window.location.href = 'http://127.0.0.1:8000';
        });
    </script>
</body>
</html>
